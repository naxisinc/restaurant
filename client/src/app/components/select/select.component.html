<mat-form-field class="example-full-width" [formGroup]="parentForm">
  <mat-select
    [compareWith]="compareFn"
    [(value)]="categorySelected"
    placeholder="Choose a category"
  >
    <mat-option [value]="option" *ngFor="let option of options">
      {{ option.description }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="parentForm.controls.category.hasError('required')">
    Category is <strong>required</strong>
  </mat-error>
</mat-form-field>
