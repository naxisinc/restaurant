<section class="mat-typography">

  <div *ngIf="data.dialogId === 'delete'">
    <h1 mat-dialog-title>Alert</h1>
    <div mat-dialog-content>
      <p>Would you like to delete this <strong>{{ data.petitionerName }}</strong> ?</p>
    </div>
    <div mat-dialog-actions>
      <button mat-button
        [mat-dialog-close]="data"
        color="warn">
        Delete
      </button>
      <button mat-button
        mat-dialog-close=""
        cdkFocusInitial>Cancel</button>
    </div>
  </div>

</section>
