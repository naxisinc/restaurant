<mat-form-field class="example-full-width" [formGroup]="parentForm">
  <mat-select placeholder="Choose a category" formControlName="category">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option.description }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="parentForm.controls.category.hasError('required')">
    Category is <strong>required</strong>
  </mat-error>
</mat-form-field>
