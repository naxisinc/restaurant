<mat-list>
  <mat-list-item *ngFor="let comment of comments">
    <img matListAvatar
      src=""
      alt="">
    <h3 matLine> {{comment._creator}} </h3>
    <p matLine>
      <span> {{comment.rate}} </span>
      <span> {{comment.created_at}} </span>
      <span class="demo-2"> -- {{comment.comment}} </span>
    </p>
  </mat-list-item>
</mat-list>
