<div class="cud-div">
  <form [formGroup]="IngredientForm"
    enctype="multipart/form-data">
    <mat-form-field>
      <input matInput
        placeholder="Description"
        formControlName="description"
        [errorStateMatcher]="matcher" />
      <mat-error *ngIf="IngredientForm.controls.description.hasError('required')">Description is
        <strong>required.</strong></mat-error>
      <mat-error *ngIf="IngredientForm.controls.description.hasError('minlength')">The description must be at
        least 3 characters long.</mat-error>
      <mat-error *ngIf="IngredientForm.controls.description.hasError('maxlength')">The description must have
        less that 50 characters.</mat-error>
    </mat-form-field>
    <input #fileInput
      type="file"
      class="btn-file"
      formControlName="file"
      accept=".png, .jpg, .jpeg" />
    <mat-error *ngIf="IngredientForm.controls.file.hasError('extension')">The extension must be [*.png, *.jpg,
      *.jpeg].</mat-error>
  </form>
  <button mat-stroked-button
    color="primary"
    (click)="add()"
    *ngIf="!isSelected"
    [disabled]="IngredientForm.invalid">
    Add
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="edit()"
    *ngIf="isSelected"
    [disabled]="IngredientForm.controls.description.invalid">
    Edit
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="delete()"
    *ngIf="isSelected">
    Delete
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="cancel()"
    *ngIf="isSelected">
    Cancel
  </button>
  <mat-divider id="divider"></mat-divider>
  <div id="info">
    <div *ngIf="!isSelected">
      To <strong>edit</strong> or <strong>delete</strong> an item, it must be
      selected from the list.
    </div>
    <div *ngIf="isSelected">Press <strong>Cancel</strong> to go back.</div>
  </div>
</div>
