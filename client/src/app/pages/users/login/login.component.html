<form class="form"
  [formGroup]="loginForm">
  <h2>Sing In</h2>
  <div>
    <mat-form-field>
      <input matInput
        formControlName="email"
        placeholder="Enter your Email" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput
        formControlName="password"
        placeholder="Enter your password"
        [type]="hide ? 'password' : 'text'" />
      <mat-icon matSuffix
        (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>
  </div>
  <div id="forgot">
    <a routerLink="/password-recovery">Forgot password</a>
  </div>
  <div>
    <button class="login"
      focus
      mat-raised-button
      color="primary"
      (click)="onLogin()"
      [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
  <app-facebook></app-facebook>
  <app-google></app-google>
  <div class="or">
    <hr class="bar" />
    <span>OR</span>
    <hr class="bar" />
  </div>
  <div>
    <a class="new-account"
      mat-stroked-button
      routerLink="/signup">Create an account</a>
  </div>
</form>
