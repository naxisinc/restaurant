<div class="container">
  <div class="element-center">
    <form class="example-form">
      <div>
        <mat-form-field class="fw">
          <input matInput placeholder="Email or Username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="fw">
          <input matInput placeholder="Password" />
        </mat-form-field>
      </div>
      <div style="margin-top:.5rem;">
        <button class="fw" mat-raised-button color="primary">Login</button>
      </div>
      <div style="margin-top:.5rem;">
        <a class="fw" mat-button routerLink="/recoverpass">Forgot password</a>
      </div>
      <div style="margin-top:.5rem;">
        <a class="fw facebook" mat-button routerLink="/"
          >Sing In with Facebook</a
        >
      </div>
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <div style="margin-top:.5rem;">
        <a class="fw" mat-stroked-button routerLink="/">Create an account</a>
      </div>
    </form>
  </div>
</div>
