<div id="grid-div">
  <div class="search-div">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Search..."
        autocomplete="off"
        (keyup)="search($event.target.value)"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        arial-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <mat-grid-list
      *ngIf="listData?.length > 0"
      cols="3"
      rowHeight="300px"
      gutterSize="5px"
    >
      <mat-grid-tile *ngFor="let tile of listData">
        <img src="{{ imgPath }}{{ tile.img }}" alt="" (click)="show(tile)" />
        <mat-grid-tile-footer>{{ tile.description }}</mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="noData-div" *ngIf="listData?.length === 0">No Data.</div>

    <mat-paginator
      [length]="length"
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="pageSize"
      (page)="paged($event)"
    ></mat-paginator>
  </div>
</div>
<div id="actions-div">
  <div class="cud-div">
    <form [formGroup]="PlateForm" enctype="multipart/form-data">
      <mat-form-field>
        <input
          matInput
          placeholder="Name of the dish"
          formControlName="description"
          [errorStateMatcher]="matcher"
        />
        <mat-error *ngIf="PlateForm.controls.description.hasError('required')"
          >Description is <strong>required.</strong></mat-error
        >
        <mat-error *ngIf="PlateForm.controls.description.hasError('minlength')"
          >The description must be at least 3 characters long.</mat-error
        >
        <mat-error *ngIf="PlateForm.controls.description.hasError('maxlength')"
          >The description must have less that 50 characters.</mat-error
        >
      </mat-form-field>
      <input class="btn-file" type="file" #fileInput formControlName="file" />
      <app-chips></app-chips>
      <app-autocomplete
        (autoFormControl)="displayCounter($event)"
      ></app-autocomplete>
    </form>
    <button
      mat-stroked-button
      color="primary"
      (click)="add()"
      *ngIf="!isSelected"
      [disabled]="PlateForm.invalid"
    >
      Add
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="edit()"
      *ngIf="isSelected"
      [disabled]="PlateForm.controls.description.invalid"
    >
      Edit
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="delete()"
      *ngIf="isSelected"
    >
      Delete
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="cancel()"
      *ngIf="isSelected"
    >
      Cancel
    </button>
    <mat-divider id="divider"></mat-divider>
    <div id="info">
      <div *ngIf="!isSelected">
        To <strong>edit</strong> or <strong>delete</strong> an item, it must be
        selected from the list.
      </div>
      <div *ngIf="isSelected">Press <strong>Cancel</strong> to go back.</div>
    </div>
  </div>
</div>
