<div class="cud-div">
  <form>
    <mat-form-field>
      <input matInput
        placeholder="Size"
        [formControl]="sizeFormControl"
        [errorStateMatcher]="matcher" />
      <mat-error *ngIf="sizeFormControl.hasError('required')">
        Size is <strong>required.</strong>
      </mat-error>
      <mat-error *ngIf="sizeFormControl.hasError('minlength')">
        Size must be at least 3 characters long.
      </mat-error>
      <mat-error *ngIf="sizeFormControl.hasError('maxlength')">
        Size must have less that 20 characters.
      </mat-error>
    </mat-form-field>
  </form>
  <button mat-stroked-button
    color="primary"
    (click)="add()"
    *ngIf="!isSelected"
    [disabled]="sizeFormControl.invalid">
    Add
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="edit()"
    *ngIf="isSelected"
    [disabled]="sizeFormControl.invalid">
    Edit
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="delete()"
    *ngIf="isSelected">
    Delete
  </button>
  <button mat-stroked-button
    color="primary"
    (click)="cancel()"
    *ngIf="isSelected">
    Cancel
  </button>
  <mat-divider id="divider"></mat-divider>
  <div id="info">
    <div *ngIf="!isSelected">
      To <strong>edit</strong> or <strong>delete</strong> an item, it must be
      selected from the list.
    </div>
    <div *ngIf="isSelected">Press <strong>Cancel</strong> to go back.</div>
  </div>
</div>
