<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Restaurant</title>
</head>

<body>
  <h1>Home Page</h1>

  <div id="status"></div>
  <button (click)="login()">Facebook</button>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '575030729593696',
        cookie: true,
        xfbml: true,
        version: 'v3.2'
      });
      FB.AppEvents.logPageView();
    };

    FB.getLoginStatus(function (response) {
      statusChangeCallback(response);
      if (response.status === 'connected') {
        document.getElementById('status').innerHTML = 'I am connected';
      } else if (response.status === 'not_authorized') {
        document.getElementById('status').innerHTML = 'I am not logged in';
      } else {
        document.getElementById('status').innerHTML = 'I am not logged in into Facebook';
      }
    });

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function login() {
      FB.login(function (response) {
        if (response.status === 'connected') {
          document.getElementById('status').innerHTML = 'I am connected';
        } else if (response.status === 'not_authorized') {
          document.getElementById('status').innerHTML = 'I am not logged in';
        } else {
          document.getElementById('status').innerHTML = 'I am not logged in into Facebook';
        }
      })
    }
  </script>
</body>

</html>
