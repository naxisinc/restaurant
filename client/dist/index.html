<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Restaurant</title>
  </head>

  <body>
    <h1>Home Page</h1>

    <div id="status"></div>
    <button onclick="login()">Facebook Login</button>
    <button onclick="logout()">Facebook Logout</button>

    <form
      action="https://ancient-cove-65951.herokuapp.com/upload"
      method="post"
    >
      <input type="file" name="file" /> <input type="submit" value="Submit" />
    </form>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '575030729593696',
          cookie: true,
          xfbml: true,
          version: 'v3.2'
        });
        FB.AppEvents.logPageView();

        // Check the connection
        FB.getLoginStatus(function(response) {
          if (response.status === 'connected') {
            document.getElementById('status').innerHTML = 'I am connected';
            console.log(response);
          } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'I am not logged in';
          } else {
            document.getElementById('status').innerHTML =
              'I am not logged in into Facebook';
          }
        });
      };

      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');

      function login() {
        FB.login(function(response) {
          if (response.status === 'connected') {
            document.getElementById('status').innerHTML = 'I am connected';
            console.log(response);
          } else if (response.status === 'not_authorized') {
            document.getElementById('status').innerHTML = 'I am not logged in';
          } else {
            document.getElementById('status').innerHTML =
              'I am not logged in into Facebook';
          }
        });
      }

      function logout() {
        FB.logout(function(response) {
          console.log(response);
        });
      }
    </script>
  </body>
</html>
